[package]
name = "web-axum"
version = "0.1.0"
edition = "2021"

[dependencies]
battlesnake-rs = { path = "../battlesnake-rs" }

axum = { version = "0.5.1"  }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.68"
tokio = { version = "1.0", features = ["full", "macros"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "json"] }
anyhow = "1.0.56"
tower = "0.4.12"
tracing-opentelemetry = "0.17.2"
tracing-honeycomb = { git = "https://github.com/coreyja/tracing-honeycomb", rev = "862dade", features = ["use_parking_lot"] }
tracing-tree = "0.2.1"
